<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<style>
	canvas{
		border: 1px solid #ccc;
	}
</style>
<body>
	<canvas width="300" height="400"></canvas>
	<canvas width="300" height="400"></canvas>
	<canvas width="300" height="400"></canvas>
	<canvas width="300" height="400"></canvas>
	<canvas width="300" height="400"></canvas>
	<canvas width="300" height="400"></canvas>
	
</body>
</html>
<script>
	
		let c = document.querySelectorAll('canvas');
		// let can = c.getContext("2d");

		for(let i = 0;i<6;i++){
			for(let j = 0;j<6;j++){
				let can1 = c[0].getContext("2d");
				let color = `rgb(${250-i*10},${200-j*50},0)`;
				can1.fillStyle = color;
				can1.fillRect(50*j,50*i,50,50)
			}
		}
		
		// 三角形
		let can2 = c[1].getContext("2d");
		can2.fillStyle = '#000'
		can2.beginPath();
		can2.moveTo(150, 50);
		can2.lineTo(250, 200);
		can2.lineTo(50, 200);
		can2.lineTo(150, 50);
		can2.closePath()
		can2.fill()
		

		//12圆
		// 0     1        2
		// PI  3/2PI    4/2PI
		
		for(let i = 0;i<4;i++){
			for(let j = 0;j<3;j++){
				let can3 = c[2].getContext("2d");
				let color = `rgb(${255-80*j},${250-85*i},0)`
				let x = (j+1)*10 + (2*j+1)*40;
				let y = (i+1)*10 + (2*i+1)*40;
				let wise = i%2 == 0?false:true;
				let PI = Math.PI
				can3.beginPath();				
				can3.arc(x,y,40,0,PI+(PI/2*j),wise);				
				
				if(i>1){
					can3.fillStyle = color;
					can3.fill();
				}else{
					can3.strokeStyle = color;
					can3.stroke();
				}
			}
		}

		//笑脸
		let can4 = c[3].getContext("2d");
		can4.beginPath();
		can4.moveTo(250,150);
		can4.arc(150,150,100,0,Math.PI*2);
		can4.moveTo(210,160);
		can4.arc(150,160,60,0,Math.PI);
		can4.moveTo(120,120);
		can4.arc(100,120,20,0,Math.PI,true);
		can4.moveTo(220,120);
		can4.arc(200,120,20,0,Math.PI,true);
		can4.stroke();
		

		//多边形
		poly(7);
		function poly(num){
			let can5 = c[4].getContext("2d");
			let r = 100;
			let rad = 2 * Math.PI / num;
            can5.beginPath();
            can5.moveTo(150+r,200);
            for(let i = 0;i<num;i++){
                let x = 150 + r*Math.cos(rad*i);
                let y = 200 + r*Math.sin(rad*i);
                can5.lineTo(x,y);
            }
            can5.closePath();
            can5.stroke();
		}
		

		//加载圆
		let can6 = c[5].getContext("2d");
		let a = 1
		let t = setInterval(move,100);
		function move(){
			let p = Math.PI*2/100;
			a++;
			can6.beginPath();
			can6.moveTo(250, 200);
			can6.arc(150,200,100,0,p*a)
			can6.clearRect(0,0,300,400)
			can6.stroke();
			
			can6.fillText(a+'%',135,200)
			
			if(a>=100){
				a=99;
			}
			
		}
		
			

		
</script>
